<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The WALL</title>
</head>
<body>
    <h1>The WALL</h1>
    <main>

    </main>

    <form id="form">
        <input type="text" name="content">
        <button>Send</button>
    </form>

    <script>

        // Tiny Redux
        const createStore = (reducer, initialState) => {
            let currentReducer = reducer;
            let currentState = initialState;
            let listener = () => {};

            return {
                dispatch(action) {
                    currentState = currentReducer(currentState, action);
                    listener()
                    return action;
                },
                subscribe(newListener) {
                    listener = newListener;
                },
                getState() {
                    return currentState;
                }
            };
        };

        const reducer = (state = {}, action) => {
            switch (action.type) {
                case 'POSTS':
                    return {...state, posts: action.payload }
                case 'EDIT':
                    return {...state, edit: action.payload }
                case 'STATE':
                    return {...state, state: action.payload }
                default:
                    return state
            }
        }

        const initialState = {
            posts: [],
            edit: null,
            state: 'idle',
        }

        let store = createStore(reducer, initialState)

        const url = 'http://localhost:8000';

        const refreshData = async () => {
            store.dispatch({ type: 'STATE', payload: 'loading'})

            try {
                const res = await fetch(`${url}/posts`)
                    .catch(() => void store.dispatch({ type: 'STATE', payload: 'error'}))
                const posts = await res.json();

                store.dispatch({ type: 'STATE', payload: 'idle'})
                store.dispatch({ type: 'POSTS', payload: posts})
            } catch (e) {
                store.dispatch({ type: 'STATE', payload: 'error'})
            }
        }

        const render = (store) => {
            const renderPost = (item) => {
                return `
                <li>
                    ${store.edit !== item.id
                        ? `<span onClick="onAboutEdit(${item.id})">${item.content}</span>`
                        : `<span>
                            <form onSubmit="onEdit(event, ${item.id})">
                                <input type="text" id="edit-content-${item.id}" name="content" value="${item.content}" />
                            </form>
                        </span>
                    `}
                    <button aria-label="Remove item" onClick="onRemove(${item.id})">x</button>
                </li>`;
            }

            let stateHtml = '';

            if (store.state === 'loading') {
                stateHtml = '<p>Loading</p>';
            }

            if (store.state === 'error') {
                stateHtml = '<p>API Error</p>';
            }

            const pots = store.posts.map(renderPost)
            const list = `<ul>${pots.join('\n')}</ul>`;

            document.querySelector('main').innerHTML = list + stateHtml;

            if (store.edit) {
                document.querySelector(`#edit-content-${store.edit}`).focus()
                document.querySelector(`#edit-content-${store.edit}`).select();
            }
        };

        const onAboutEdit = (id) => {
            store.dispatch({ type: 'EDIT', payload: id});
        }

        const onEdit = async (event, id) => {
            event.preventDefault();
            store.dispatch({ type: 'STATE', payload: 'loading'})

            await fetch(`${url}/posts/${id}`, {
                method: 'PATCH',
                body: new URLSearchParams(new FormData(event.target))
            }).catch(() => void store.dispatch({ type: 'STATE', payload: 'error'}));

            event.target.reset();

            store.dispatch({ type: 'STATE', payload: 'idle'})
            store.dispatch({ type: 'EDIT', payload: null });

            refreshData();
        }

        const onRemove = async (id) => {
            store.dispatch({ type: 'STATE', payload: 'loading'})

            await fetch(`${url}/posts/${id}`, {
                method: 'delete',
            }).catch(() => void store.dispatch({ type: 'STATE', payload: 'error'}));

            store.dispatch({ type: 'STATE', payload: 'idle'})
            refreshData();
        }

        document.querySelector('#form').addEventListener('submit', async (event) => {
            event.preventDefault();

            store.dispatch({ type: 'STATE', payload: 'loading'})

            await fetch(`${url}/posts`, {
                method: 'post',
                body: new URLSearchParams(new FormData(event.target))
            }).catch(() => void store.dispatch({ type: 'STATE', payload: 'error'}));

            store.dispatch({ type: 'STATE', payload: 'idle'})

            event.target.reset();

            refreshData();
        });

        refreshData();

        store.subscribe(() =>
            render(store.getState())
        );

    </script>


</body>
</html>
